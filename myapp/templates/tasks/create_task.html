{% extends 'layouts/base.html' %}

{% block content %}
<h1>Create a new task</h1>

<form method="POST" action="{% url 'create_task' %}">
    {% csrf_token %}
    {{form.as_p}}
    <select name="project_id" required>
        {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
    </select>
    <button>
        Save
    </button>
</form>

{% endblock %}
