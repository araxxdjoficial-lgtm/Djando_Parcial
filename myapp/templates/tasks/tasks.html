{% extends 'layouts/base.html' %}

{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}

<div>
    <h1>{% if task.done == False %} ⏱ {% else %} ✅ {% endif %}  {{task.title}} </h1>

    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>
    <a href="{% url 'delete_task' task.id %}" class="Button">Delete</a>
    <button>
        ✅ Done
    </button>
</div>

{% endfor %}

{% endblock %}
